<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register Page</title>
  <meta charset="utf-8">
  <link rel="icon" type="image/x-icon" href="static/pngs/logo.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="static/css/dashboard.css" rel="stylesheet">

</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="dashboard-container">
                <h2>User Dashboard</h2>
                <div class="user-info">
                    <p><b>Name:</b> {{user.name}}</p>
                    <a href="/" class="btn btn-outline-dark btn-sm">Logout</a>
                </div>
                
                <form class="add-form" action="/dashboard" method="post">
                    <input type="text" class="form-control" placeholder="Topic Name" required name="topic">
                    <input type="url" class="form-control" placeholder="Url" required name="url">
                    <button class="btn btn-dark" type="submit">Add</button>
                </form>

                <div>
                    {% for key, value in topics.items() %}
                        <div class="topics d-flex justify-content-between align-items-center mb-2">
                            <a href="{{ value }}" target="_blank">{{ key }}</a>
                            <form action="/dashboard" method="post" style="margin:0;">
                                <button class="btn btn-danger btn-sm" type="submit" name="remove" value="{{ key }}">
                                    Remove
                                </button>
                            </form>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
